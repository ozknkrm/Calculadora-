<!DOCTYPE html>
<html>
  
<head>
  <style type="text/css">
    body {
      margin: 30px;
    }
  </style>
</head>
  
<body>
  <form>
    1st Number : <input type="text" 
    id="firstNumber" /><br>
    2nd Number: <input type="text" 
    id="secondNumber" /><br>
    <input type="button" onClick="multiplyBy()" 
    Value="Multiply" /><br>
    <input type="button" onClick="divideBy()" 
    Value="Divide" /><br>
    <input type="button" onClick="sumaBy()" 
    Value="Suma" /><br>
    <input type="button" onClick="restaBy()" 
    Value="Resta" /><br>
  </form>
  
  <p>The Result is : <br>
   <span id = "result"></span>
  </p>
  
  
  <script>
    function multiplyBy()
    {
      num1 = document.getElementById(
        "firstNumber").value;
      num2 = document.getElementById(
        "secondNumber").value;
      document.getElementById(
        "result").innerHTML = num1 * num2;
    }
    function divideBy() {
      num1 = document.getElementById(
        "firstNumber").value;
      num2 = document.getElementById(
        "secondNumber").value;
      document.getElementById(
        "result").innerHTML = num1 / num2;
    }
    function sumaBy() {
      num1 = parseFloat(document.getElementById(
        "firstNumber").value);
      num2 = parseFloat(document.getElementById(
        "secondNumber").value);
      document.getElementById(
        "result").innerHTML = num1 + num2;
    }
    function restaBy() {
      num1 = document.getElementById(
        "firstNumber").value;
      num2 = document.getElementById(
        "secondNumber").value;
      document.getElementById(
        "result").innerHTML = num1 - num2;
    }
  </script>
</body>
  
</html>
